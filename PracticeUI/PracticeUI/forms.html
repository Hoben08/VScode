<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/forms.css" />

    <title>Forms</title>
  </head>
  <body>
    <div class="forms">
      <div class="forms-cotent01">
        <div class="forms-header">
          We solve digital problems with an outstanding creative flare
        </div>
        <div class="forms-p">
          We have created a new product that will help designers, developers and
          companies create websites for their startups quickly and easily.
        </div>
      </div>
      <div class="forms-content02">
        <div class="forms-title">
          <button class="forms-signup active-button">SIGN UP</button>
          <button class="forms-login">LOGIN</button>
        </div>
        <div class="forms-divider">
          <div class="forms-selector active-selector"></div>
          <div class="forms-selector"></div>
        </div>
        <div class="panel-content">
          <div class="forms-content02-content active-tab" id="signup-tab">
            <div class="forms-email">Your email</div>
            <div class="forms-password">Your password</div>
            <div class="forms-create">Create an Account</div>
            <div class="forms-divider02">
              <div class="forms-line"></div>
              <div class="forms-selector02">or</div>
              <div class="forms-line"></div>
            </div>
            <div class="forms-twitter">Login via Twitter</div>
          </div>
          <div class="forms-content02-content" id="login-tab">
            <div class="forms-email">Your email</div>
            <div class="forms-password">Your password</div>
            <div class="forms-twitter">LOGIN</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/forms.js"></script>
</html>
