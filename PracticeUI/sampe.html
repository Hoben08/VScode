<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/sample.css" />
  </head>
  <body>
    <div class="forms">
      <div class="tabs">
        <button class="tablinks" onclick="openLink(event, 'signin-content')">
          SIGN IN
        </button>
        <button class="tablinks" onclick="openLink(event, 'login-content')">
          LOGIN
        </button>
      </div>
      <div class="tabcontent">
        <div id="signin-content" class="tabcontent">SignIN CONTENTS</div>
        <div id="login-content" class="tabcontent">LOGIN CONTENTS</div>
      </div>
    </div>
    <script>
      function openLink(evt, linkName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(linkName).style.display = "block";
        evt.currentTarget.className += " active";
      }
    </script>
  </body>
</html>
